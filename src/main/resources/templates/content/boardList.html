<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 예제</title>
    <!-- 부트스트랩 링크 추가 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/header.js"></script>
    <!-- 추가적인 CSS로 페이지네이션 색상을 검정색으로 변경 -->

</head>
<body>
<div th:replace="~{commons/header :: header}"></div>
<div class="container">

    <br>

    <br>
    <h1 class="text-center">자유게시판</h1>
    <br>
    <br>
    <table class="table table-hover table-striped text-center" style="border : 1px solid;">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
                <th>조회수</th>
                <th>추천수</th>
            </tr>
        </thead>
        <tbody th:if="${boardContent != null and boardContent.numberOfElements > 0}" th:with="number=${boardContent.TotalElements - boardContent.number * boardContent.size}">
            <tr th:each="content, status : ${boardContent}">
                <td th:text="${number - status.index}"></td>
                <td>
                    <a th:href="@{${content.author == loggedInUsername} ? '/content/modify?id=' + ${content.id} + '&author=' + ${content.author} : '/content/boardView?id=' + ${content.id}}"
                       th:text="${content.title}" style="text-decoration: none; color: black;">
                    </a>
                </td>
                <td th:text="${content.author}">태훈</td>
                <td th:text="${#temporals.format(content.creDate, 'yy.MM.dd')}">2023.08.01</td>
                <td th:text="${content.views}">8</td>
                <td th:text="${content.recCount}"></td>
            </tr>
        </tbody>
    </table>

<hr>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-outline-dark" href="/content/boardRegist">글 작성</a>
    </div>

    <nav aria-label="Page navigation example" th:if="${!boardContent.isEmpty()}">
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item">
                <a class="page-link" th:href="@{|?page=${boardContent.number-1 > 0 ? boardContent.number-1 : 0}|}"  aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, boardContent.totalPages-1)}" th:classappend="${page == boardContent.number ? 'page-item active' : 'page-item'}">
                <a class="page-link" th:text="${page + 1}" th:href="@{|?page=${page + 1}|}"></a>
            </li>
            <li class="page-item">
                <a class="page-link" aria-label="Next" th:href="@{|?page=${boardContent.number+1}|}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

<div th:replace="~{commons/footer :: footer}"></div>
</div>
</body>
</html>
