<!DOCTYPE html>
<html xmlns:th="http://www.thyemleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 예제</title>
    <!-- 부트스트랩 링크 추가 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/bootstrap.bundle.min.js"></script>
    <!-- 추가적인 CSS로 페이지네이션 색상을 검정색으로 변경 -->
    <style>
        .pagination .page-item .page-link {
            color: black;
        }

        .pagination .page-item .page-link:hover {
            background-color: black;
            color: white;
        }

        .pagination .page-item.active .page-link {
            background-color: black;
            border-color: black;
        }
    </style>
</head>
<body>
<div th:replace="~{commons/header :: header}"></div>
<div class="container">

    <br>

    <br>
    <h1 class="text-center">자유게시판</h1>
    <br>
    <br>
    <table class="table table-hover table-striped text-center" style="border : 1px solid;">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="content : ${boardContent}">
                <td th:text="${content.id}">1</td>
                <td th:text="${content.title}">hi</td>
                <td th:text="${content.author}">태훈</td>
                <td th:text="${#temporals.format(content.creDate, 'yy.MM.dd')}">2023.08.01</td>
                <td th:text="${content.views}">8</td>
            </tr>
        </tbody>
    </table>

<hr>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-outline-dark">글 작성</a>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
