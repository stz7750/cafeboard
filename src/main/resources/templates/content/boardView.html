<!DOCTYPE html>
<html xmlns:th="http://www.thyemleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/static/js/header.js"></script>
</head>
<body>
<div th:replace="~{commons/header :: header}"></div>
<h1 th:text="${view.title}" style="text-align: center;"></h1>
<div class="container">
  <div class="row">
    <div class="col">작성자</div>
    <input class="form-control" type="text" th:value="${view.author}" aria-label="작성자" disabled readonly>
  </div>
  <div class="row">
    <div class="col">제목</div>
    <input class="form-control" type="text" th:value="${view.title}" aria-label="제목" disabled readonly>
  </div>
  <div class="row">
    <div class="col">작성일자</div>
    <input class="form-control" type="text" th:value="${#temporals.format(view.creDate, 'yy.MM.dd')}" aria-label="작성일자" disabled readonly>
  </div>
  <div class="row">
    <div class="col">조회수</div>
    <input class="form-control" type="text" th:value="${view.views}" aria-label="조회수" disabled readonly>
  </div>
  <div class="row">
    <div class="col">추천수</div>
    <input class="form-control" type="text" th:value="${view.recCount}" aria-label="추천수" disabled readonly>
  </div>
  <hr>
  <br>
  <br>
  <button type="button" th:data-author="${loggedInUsername}" th:data-contentid="${view.id}" class="btn btn-primary btn-sm" id="rec">추천</button>
  <button type="button" class="btn btn-secondary btn-sm">돌아가기</button>
</div>
<script>
    $(document).ready(function() {
        $("#rec").click(function() {
            var author = $(this).data("author");
            var contentId = $(this).data("contentid");

            $.ajax({
                type: "POST",
                url: "/content/modifyRecCount",
                data: { author: author, id: contentId },
                success: function(response) {
                    // 서버에서 리턴한 응답 처리
                    if (response === "success") {
                        alert("추천되었습니다.");
                        location.reload();
                    } else if (response === "alreadyRec") {
                        alert("이미 추천한 게시물입니다.");
                    } else {
                        alert("오류가 발생했습니다.");
                    }
                }
            });
        });
    });
</script>
</body>
</html>
